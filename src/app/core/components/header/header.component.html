<header>
    <div class="logo">
        <sfc-logo></sfc-logo>
        <sfc-hamburger-menu [open]="open" (click)="open=!open"></sfc-hamburger-menu>
    </div>
    <nav>
        <ul>
            <li><a (click)="navigate(HeaderPart.About)">About</a></li>
            <li><a (click)="navigate(HeaderPart.Locations)">Locations</a></li>
            <li><a (click)="navigate(HeaderPart.Process)">Process</a></li>
            <li><a (click)="navigate(HeaderPart.Contact)">Contact Us</a></li>
        </ul>
    </nav>
    <div class="right">
        <div class="languages">
            <sfc-dropdown-menu [icon]="faGlobe" [label]="language" [items]="Languages"></sfc-dropdown-menu>
            <sfc-delimeter [direction]="Direction.Vertical"></sfc-delimeter>
        </div>
        <div class="identity">
            <sfc-button routerLink="identity/login" [iconBefore]="faSignIn" [types]="[ButtonType.Rounded]"
                [sfcComponentSize] [customSize]="0.7" text="Login"></sfc-button>
            <sfc-button routerLink="identity/registration" [iconBefore]="faUserPlus" [types]="[ButtonType.Rounded]"
                [sfcComponentSize] [customSize]="0.7" text="Sign up"></sfc-button>
        </div>
    </div>
</header>
