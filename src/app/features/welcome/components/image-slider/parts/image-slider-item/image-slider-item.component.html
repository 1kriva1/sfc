<div class="container">
    <div class="image">
        <img #image [src]="item.image" (load)="{}" />
        <a *ngIf="item.link" href="{{item.link}}">
            <sfc-button text="Visit website!" [iconBefore]="faLink" [types]="[ButtonType.Rounded, ButtonType.Filled]"
                [sfcComponentSize] [customSize]="linkSize"></sfc-button>
        </a>
    </div>
    <h1>{{item.title}}</h1>
    <div class="raiting" *ngIf="item.raiting">
        <fa-icon [icon]="faHeart"></fa-icon>
        <p>{{item.raiting}}</p>
    </div>
</div>
